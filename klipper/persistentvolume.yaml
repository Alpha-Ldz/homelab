apiVersion: v1
kind: PersistentVolume
metadata:
  name: task-pv-volume-moonraker
  labels:
    type: local
spec:
  storageClassName: manual-moonraker
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/klipper/moonraker"
  persistentVolumeReclaimPolicy: Retain
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - peuleu-worker1
