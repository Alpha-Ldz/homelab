apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stf-ingress
  namespace: stf
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # Pour websocket
    nginx.ingress.kubernetes.io/websocket-services: "websocket"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
spec:
  ingressClassName: nginx
  rules:
  - host: stf.local  # Modifier selon votre domaine
    http:
      paths:
      # Interface principale STF
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app
            port:
              number: 3000
      # API REST
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 3000
      # Authentification
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth
            port:
              number: 3000
      # WebSocket pour streaming temps r√©el
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: websocket
            port:
              number: 3000
      # Storage pour APK et images
      - path: /s
        pathType: Prefix
        backend:
          service:
            name: storage
            port:
              number: 3000
