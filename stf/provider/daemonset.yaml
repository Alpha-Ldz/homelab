apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: stf-provider
  namespace: stf
spec:
  selector:
    matchLabels:
      app: stf-provider
  template:
    metadata:
      labels:
        app: stf-provider
    spec:
      hostNetwork: true
      hostPID: true
      containers:
      - name: provider
        image: openstf/stf:latest
        envFrom:
        - configMapRef:
            name: stf-config
        env:
        - name: RETHINKDB_PORT_28015_TCP
          value: "tcp://rethinkdb:28015"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        command:
          - stf
          - provider
          - --name
          - $(NODE_NAME)
          - --connect-sub
          - tcp://triproxy:7150
          - --connect-push
          - tcp://triproxy:7170
          - --storage-url
          - $(STORAGE_URL)
          - --public-ip
          - $(NODE_NAME)
          - --min-port
          - "$(PROVIDER_MIN_PORT)"
          - --max-port
          - "$(PROVIDER_MAX_PORT)"
          - --heartbeat-interval
          - "$(PROVIDER_HEARTBEAT_INTERVAL)"
          - --screen-ws-url-pattern
          - ws://$(NODE_NAME):7400/<%= serial %>/<%= publicPort %>/
          - --adb-host
          - 127.0.0.1
          - --adb-port
          - "5037"
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
              - NET_ADMIN
        volumeMounts:
        - name: dev-bus-usb
          mountPath: /dev/bus/usb
        - name: adb
          mountPath: /root/.android
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      - name: adb-server
        image: openstf/stf:latest
        command:
          - adb
          - -a
          - -P
          - "5037"
          - server
          - nodaemon
        securityContext:
          privileged: true
        volumeMounts:
        - name: dev-bus-usb
          mountPath: /dev/bus/usb
        - name: adb
          mountPath: /root/.android
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: dev-bus-usb
        hostPath:
          path: /dev/bus/usb
          type: Directory
      - name: adb
        emptyDir: {}
      tolerations:
      - effect: NoSchedule
        operator: Exists
