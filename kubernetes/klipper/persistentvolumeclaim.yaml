apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    io.kompose.service: klipper-claim
  name: klipper-claim
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
