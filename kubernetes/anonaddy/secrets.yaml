apiVersion: v1
kind: Secret
metadata:
  name: anonaddy-secrets
  namespace: anonaddy
type: Opaque
stringData:
  # Generate APP_KEY with: docker run --rm anonaddy/anonaddy:latest php artisan key:generate --show
  APP_KEY: "base64:CHANGEME_GENERATE_WITH_COMMAND_ABOVE"

  # Your domain configuration
  APP_URL: "https://anonaddy.yourdomain.com"
  MAIL_DOMAIN: "anonaddy.yourdomain.com"
  MAIL_HOSTNAME: "mail.yourdomain.com"
  MAIL_FROM_ADDRESS: "noreply@anonaddy.yourdomain.com"

  # Database passwords
  DB_ROOT_PASSWORD: "CHANGEME_ROOT_PASSWORD"
  DB_PASSWORD: "CHANGEME_DB_PASSWORD"
