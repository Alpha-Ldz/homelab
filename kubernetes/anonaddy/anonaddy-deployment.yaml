apiVersion: apps/v1
kind: Deployment
metadata:
  name: anonaddy
  namespace: anonaddy
  labels:
    app: anonaddy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anonaddy
  template:
    metadata:
      labels:
        app: anonaddy
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              until nc -z mariadb 3306; do
                echo "Waiting for MariaDB..."
                sleep 2
              done
        - name: init-anonaddy
          image: anonaddy/anonaddy:latest
          command:
            - sh
            - -c
            - |
              php artisan config:cache
              php artisan migrate --force
              php artisan passport:keys --force || true
          env:
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: anonaddy-secrets
                  key: APP_KEY
            - name: APP_URL
              valueFrom:
                secretKeyRef:
                  name: anonaddy-secrets
                  key: APP_URL
            - name: ANONADDY_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: anonaddy-secrets
                  key: MAIL_DOMAIN
            - name: DB_HOST
              value: mariadb
            - name: DB_DATABASE
              value: anonaddy
            - name: DB_USERNAME
              value: anonaddy
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: anonaddy-secrets
                  key: DB_PASSWORD
            - name: REDIS_HOST
              value: redis
            - name: MAIL_FROM_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: anonaddy-secrets
                  key: MAIL_FROM_ADDRESS
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - name: anonaddy
          image: anonaddy/anonaddy:latest
          ports:
            - containerPort: 8000
          env:
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: anonaddy-secrets
                  key: APP_KEY
            - name: APP_URL
              valueFrom:
                secretKeyRef:
                  name: anonaddy-secrets
                  key: APP_URL
            - name: ANONADDY_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: anonaddy-secrets
                  key: MAIL_DOMAIN
            - name: DB_HOST
              value: mariadb
            - name: DB_DATABASE
              value: anonaddy
            - name: DB_USERNAME
              value: anonaddy
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: anonaddy-secrets
                  key: DB_PASSWORD
            - name: REDIS_HOST
              value: redis
            - name: MAIL_HOST
              value: postfix
            - name: MAIL_PORT
              value: "25"
            - name: MAIL_FROM_NAME
              value: "AnonAddy"
            - name: MAIL_FROM_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: anonaddy-secrets
                  key: MAIL_FROM_ADDRESS
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: anonaddy-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: anonaddy-worker
  namespace: anonaddy
  labels:
    app: anonaddy-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anonaddy-worker
  template:
    metadata:
      labels:
        app: anonaddy-worker
    spec:
      containers:
        - name: worker
          image: anonaddy/anonaddy:latest
          command:
            - php
            - artisan
            - queue:work
            - --verbose
            - --tries=3
            - --timeout=90
          env:
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: anonaddy-secrets
                  key: APP_KEY
            - name: ANONADDY_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: anonaddy-secrets
                  key: MAIL_DOMAIN
            - name: DB_HOST
              value: mariadb
            - name: DB_DATABASE
              value: anonaddy
            - name: DB_USERNAME
              value: anonaddy
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: anonaddy-secrets
                  key: DB_PASSWORD
            - name: REDIS_HOST
              value: redis
            - name: MAIL_HOST
              value: postfix
            - name: MAIL_PORT
              value: "25"
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: anonaddy-data
---
apiVersion: v1
kind: Service
metadata:
  name: anonaddy
  namespace: anonaddy
spec:
  selector:
    app: anonaddy
  ports:
    - port: 8000
      targetPort: 8000
