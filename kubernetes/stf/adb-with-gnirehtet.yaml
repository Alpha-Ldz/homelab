apiVersion: apps/v1
kind: Deployment
metadata:
  name: adb
  namespace: stf
  labels:
    app: adb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adb
  template:
    metadata:
      labels:
        app: adb
    spec:
      containers:
        # Container ADB (existant)
        - name: adb
          image: adb:arm64
          imagePullPolicy: Never
          ports:
            - name: adb
              containerPort: 5037
              protocol: TCP
          volumeMounts:
            - name: usb
              mountPath: /dev/bus/usb
            - name: adb-keys
              mountPath: /root/.android
          securityContext:
            privileged: true

        # Container Gnirehtet (nouveau - sidecar)
        - name: gnirehtet
          image: gnirehtet:arm64
          imagePullPolicy: Never
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Waiting for ADB device to be ready..."
              while ! adb devices 2>/dev/null | grep -q 'device$'; do
                sleep 2
              done
              echo "ADB device ready, starting gnirehtet..."
              exec env RUST_LOG=debug /usr/local/bin/gnirehtet run
          volumeMounts:
            - name: usb
              mountPath: /dev/bus/usb
          securityContext:
            privileged: true
          env:
            # Gnirehtet utilisera ADB sur localhost (mÃªme pod)
            - name: ADB_SERVER_SOCKET
              value: "tcp:127.0.0.1:5037"
            - name: ANDROID_ADB_SERVER_ADDRESS
              value: "127.0.0.1"
            - name: ANDROID_ADB_SERVER_PORT
              value: "5037"
            # Ajouter le chemin d'adb au PATH
            - name: PATH
              value: "/usr/local/bin:/usr/bin:/bin:/usr/lib/android-sdk/platform-tools"

      volumes:
        - name: usb
          hostPath:
            path: /dev/bus/usb
            type: DirectoryOrCreate
        - name: adb-keys
          hostPath:
            path: /home/peuleu_server/.android
            type: DirectoryOrCreate
      nodeName: rpi5
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: adb
  namespace: stf
  labels:
    app: adb
spec:
  type: ClusterIP
  selector:
    app: adb
  ports:
    - name: adb
      port: 5037
      targetPort: 5037
      protocol: TCP
