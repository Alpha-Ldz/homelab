apiVersion: v1
kind: Secret
metadata:
  name: sms-gateway-secrets
  namespace: sms-gateway
type: Opaque
stringData:
  # SMS-Activate API Key (get from https://sms-activate.org)
  SMS_ACTIVATE_API_KEY: "CHANGEME_YOUR_SMS_ACTIVATE_API_KEY"

  # 5SIM API Key (get from https://5sim.net)
  FIVE_SIM_API_KEY: "CHANGEME_YOUR_5SIM_API_KEY"

  # Default provider to use (sms-activate or 5sim)
  DEFAULT_PROVIDER: "sms-activate"
